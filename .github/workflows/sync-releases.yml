name: Sync Xray Releases

on:
  schedule:
    # 每天一次同步
    - cron: "0 0 * * *"  # 可以根据需要调整时间
  workflow_dispatch: # 支持手动触发工作流

jobs:
  sync-releases:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "klcb2010"
        git config user.email "klcb2010@gmail.com"

    - name: Fetch releases from Xray-core
      run: |
        # 获取所有发布标签
        curl -s https://api.github.com/repos/XTLS/Xray-core/releases | jq -r '.[].tag_name' > releases.txt

    - name: Create GitHub release and upload assets
      run: |
        # 获取 GitHub Token（用于发布到 GitHub Releases）
        GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
        
        # 遍历所有标签
        while IFS= read -r tag; do
          echo "Fetching release for tag: $tag"
          
          # 获取该标签的所有资产下载链接
          assets=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases/tags/$tag | jq -r '.assets[].browser_download_url')
          
          # 创建发布（release）
          release_response=$(curl -s -X POST https://api.github.com/repos/klcb2010/Xray-core/releases \
            -H "Authorization: token $GITHUB_TOKEN" \
            -d "{
              \"tag_name\": \"$tag\",
              \"name\": \"Release $tag\",
              \"body\": \"This is the release for version $tag\",
              \"draft\": false,
              \"prerelease\": false
            }"
          )
          
          # 获取发布的 ID
          release_id=$(echo $release_response | jq -r '.id')

          # 下载并上传每个资产到发布中
          for asset in $assets; do
            file_name=$(basename "$asset")
            echo "Downloading $file_name and uploading to release"
            
            # 下载文件
            curl -L -o "$file_name" "$asset"
            
            # 上传文件到发布
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$file_name" \
              "https://uploads.github.com/repos/klcb2010/Xray-core/releases/$release_id/assets?name=$file_name"
          done
        done < releases.txt
