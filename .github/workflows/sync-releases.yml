name: Sync Xray Releases

on:
  schedule:
    # 每天一次同步
    - cron: "0 0 * * *"  # 可以根据需要调整时间
  workflow_dispatch: # 支持手动触发工作流

jobs:
  sync-releases:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "klcb2010"
        git config user.email "klcb2010@gmail.com"

    - name: Fetch releases from Xray-core
      run: |
        curl -s https://api.github.com/repos/XTLS/Xray-core/releases | jq -r '.[].tag_name' > releases.txt

    - name: Download release assets
      run: |
        mkdir -p releases
        while IFS= read -r tag; do
          echo "Fetching release: $tag"
          # 获取该标签的所有资产
          assets=$(curl -s https://api.github.com/repos/XTLS/Xray-core/releases/tags/$tag | jq -r '.assets[].browser_download_url')
          
          # 下载每个资产并保存在 releases 目录下
          for asset in $assets; do
            echo "Downloading $asset"
            curl -L -o "./releases/$(basename $asset)" "$asset"
          done
        done < releases.txt

    - name: Commit and push new releases
      run: |
        git add releases/ releases.txt  # 确保将下载的文件和 releases.txt 添加到暂存区
        git status  # 输出当前状态，确保有文件被添加
        git commit -m "Sync latest Xray releases"
        git push origin main  # 如果你有不同的分支，修改为对应的分支
