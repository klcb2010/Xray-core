name: Sync Xray Releases

on:
  schedule:
    # 每天一次同步
    - cron: "0 0 * * *"  # 可以根据需要调整时间
  workflow_dispatch: # 支持手动触发工作流

jobs:
  sync-releases:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "klcb2010"
        git config user.email "klcb2010@gmail.com"

    - name: Fetch releases from Xray-core
      run: |
        curl -s https://api.github.com/repos/XTLS/Xray-core/releases | jq -r '.[].tag_name' > releases.txt

    - name: Add new releases to the repository
      run: |
        mkdir -p releases
        while IFS= read -r tag; do
          echo "Fetching release: $tag"
          # 下载与标签相关的发布内容
          # 这里以 tag 名为文件夹名称，在 releases 文件夹中存储该版本的文件
          curl -L -o "./releases/$tag.zip" "https://github.com/XTLS/Xray-core/archive/refs/tags/$tag.zip"
        done < releases.txt

    - name: Commit and push new releases
      run: |
        git add releases/
        git commit -m "Sync latest Xray releases"
        git push origin main  # 如果你有不同的分支，修改为对应的分支
